<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant</title>

  <!-- Marked.js | KaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>

  <style>
    /* ------------ layout ------------ */
    body{
      background:#23272e;color:#ececec;
      font-family:'JetBrains Mono','Fira Mono','Consolas',monospace,sans-serif;
      margin:0;min-height:100vh;display:flex;flex-direction:column;
    }
    .chat-container{
      width:50vw;                 /*  <─  wider panel  */
      height:85vh;
      margin:auto;
      background:#181a20e6;border-radius:16px;box-shadow:0 0 24px #0009;
      display:flex;flex-direction:column;
    }
    #chat-history{
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      font-size: 1rem;
      max-height: 70vh;  /* Ensures scrollability */
    }

    /* ------------ bubbles ------------ */
    .chat-entry{margin-bottom:20px;line-height:1.6;}
    .chat-entry.user   {text-align:right;color:#71b7ff;font-weight:500;}
    .chat-entry.assistant{color:#ececec;}

    /* ------------ footer ------------ */
    .controls{
      display:flex;align-items:center;gap:10px;
      padding:18px 24px;background:#14151ae0;
      border-radius:0 0 16px 16px;
    }
    select,textarea{            /* textarea inherits styles formerly on <input> */
      background:#23272e;color:#ececec;
      border:1px solid #353845;border-radius:6px;
      font-size:1rem;padding:6px 12px;
    }
    textarea{
      flex:1 1 auto;resize:none;overflow-y:auto;
      min-height:38px;max-height:250px;line-height:1.4;
      padding:12px; /* Give it some more padding for comfort */
    }
    #send-btn{
      background:#71b7ff;color:#16171c;font-weight:bold;cursor:pointer;
      border:none;border-radius:6px;padding:8px 18px;font-size:1rem;
      transition:background .18s;
    }
    #send-btn:hover{background:#40a9ff;}

    /* ------------ markdown overrides ------------ */
    pre,code{background:#17181e;color:#85ffc7;border-radius:6px;
             padding:8px 12px;font-size:.98em;overflow-x:auto;line-height:1.45;}
    blockquote{border-left:4px solid #71b7ff;background:#26283b;
               margin:10px 0;padding:8px 16px;color:#a0b0c0;border-radius:4px;}
    table{border-collapse:collapse;background:#15161b;margin:10px 0;font-size:.98em;}
    th,td{border:1px solid #353845;padding:6px 10px;}
    a{color:#71b7ff;text-decoration:underline;}
    .katex-display{margin:14px 0!important;}
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-history"></div>

    <div class="controls">
      <select id="provider">
        <option value="openai">OpenAI GPT-4o</option>
        <option value="gemini">Gemini 1.5 Pro</option>
        <option value="anthropic">Claude 3 Opus</option>
      </select>

      <!-- multi-line compose box -->
      <textarea id="prompt-input" placeholder="Ask something…"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
